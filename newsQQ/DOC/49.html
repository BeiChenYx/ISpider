        <h1>周鸿t回应360要与锤子合并 ：哪个傻帽在胡喷呢？</h1>
        <div class="content clearfix">
          <div id="LeftTool" class="LeftTool"></div>
          <!--内容-->
          <div class="content-article">
            <p class="one-p">　　4月18日，有媒体称，360手机将开始剥离手机业务，启动与锤子手机的合并事宜。对此，360集团方面否认了该消息，称其假新闻。集团董事长周鸿t发朋友圈直言道，“这是什么傻帽网站在胡喷呢，也不怕被打脸”。</p>
            <p class="one-p">　　此前有媒体报道称，周鸿t和锤子科技CEO罗永浩正在洽谈合并，双方在2018年春节之前就已接触，双方团队也已经见过面。当时锤子科技CEO罗永浩曾在微博回应称，“别瞎猜”。两家公司也均回应称，未有相关消息。</p>
