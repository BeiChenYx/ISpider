        <h1>传蚂蚁金服敲定将在港股和A股同时上市，估值1500亿美元</h1>
        <div class="content clearfix">
          <div id="LeftTool" class="LeftTool"></div>
          <!--内容-->
          <div class="content-article">
            <p class="one-p">　　4月18日，据公众号“开柒”报道，最新获得的融资资料显示，蚂蚁金服正在进行增资扩股，投后估值为1500亿美元，同时，其已基本敲定将在港股和A股同时上市。</p>
            <p class="one-p">　　也有投资界人士对“开柒”表示，蚂蚁金服已经引发了美国大型私募股权公司的抢购潮，许多公司不做背景调查就直接给出了投资意向。</p>
