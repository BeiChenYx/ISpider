      <div class="LEFT">
        <h1>商务部：澳大利亚对我铁道轮毂发起反倾销反补贴调查</h1>
        <div class="content clearfix">
          <div id="LeftTool" class="LeftTool"></div>
          <!--内容-->
          <div class="content-article">
            <p class="one-p">　　每经编辑：秦勇</p>
            <p class="one-p">　　据中国商务部，4月18日，澳大利亚反倾销委员会发布公告，正式对原产于中国的铁道轮毂（RailwayWheels）发起反倾销反补贴调查,同时对原产于法国的该产品发起反倾销调查。该调查的申请方是澳大利亚Commonwealth Steel Company Pty Ltd，涉案产品为锻钢和轧钢制成的，高硬度的，直径966mm-970mm的铁道轮毂。据澳方统计，2017年我对澳出口涉案产品770万美元。该产品主要归于澳海关税则号8607.19.00项下。</p>
