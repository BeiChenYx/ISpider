            <p class="one-p">　　4月17日，据36氪报道，刘强东在世界零售大会上发表见解。接受主持人访问时，东哥使用流利的“宿迁英语”调侃了一番业内巨头亚马逊。他举例自己四年前在亚马逊买了点东西，承诺是“二日快速达”。刘强东“补刀”，这种配送时效在中国就是灾难，因为消费者希望6小时内就收到快递。（36氪）</p>
